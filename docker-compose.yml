  horus-api:
    build: ./horus-api
    container_name: horus-api
    ports:
      - "8080:8080"
    depends_on:
      - mysql
      - kafka
    environment:
      SPRING_DATASOURCE_URL: jdbc:mysql://mysql:3306/${DB_NAME}?useSSL=false&allowPublicKeyRetrieval=true
      SPRING_DATASOURCE_USERNAME: ${DB_USER}
      SPRING_DATASOURCE_PASSWORD: ${DB_PASSWORD}
      AUTH_SECRET: ${AUTH_SECRET}
      USERNAME_MAIL: ${USERNAME_MAIL}
      PASSWORD_MAIL: ${PASSWORD_MAIL}
      SPRING_KAFKA_BOOTSTRAP_SERVERS: kafka:9092
    networks:
      - horus-network

  timeclock-api:
    build: ./timeclock-api
    container_name: timeclock-api
    ports:
      - "8085:8085"
    depends_on:
      - mysql
      - kafka
    environment:
      SPRING_DATASOURCE_URL: jdbc:mysql://mysql:3306/${DB_NAME}?useSSL=false&allowPublicKeyRetrieval=true
      SPRING_DATASOURCE_USERNAME: ${DB_USER}
      SPRING_DATASOURCE_PASSWORD: ${DB_PASSWORD}
      AUTH_SECRET: ${AUTH_SECRET}
      USERNAME_MAIL: ${USERNAME_MAIL}
      PASSWORD_MAIL: ${PASSWORD_MAIL}
      SPRING_KAFKA_BOOTSTRAP_SERVERS: kafka:9092
    networks:
      - horus-network

networks:
  horus-network:
    driver: bridge

volumes:
  mysql-data:
